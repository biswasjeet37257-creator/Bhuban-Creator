<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login | Bhuban Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared Configuration and Auth Service -->
    <script src="/shared/config.js"></script>
    <script src="/shared/unified-auth-system.js?v=15.0"></script>
    <script src="/shared/auth-service.js"></script>

    <style>
        :root {
            --studio-red: #ff4e50;
            --studio-black: #0f0f0f;
            --studio-grey: #282828;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-gradient: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--studio-black);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(255, 78, 80, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(249, 212, 35, 0.05) 0%, transparent 50%);
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--studio-grey);
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .studio-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .studio-logo i {
            font-size: 32px;
            color: var(--studio-red);
        }

        .studio-logo span {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            background: #121212;
            border: 1px solid #3d3d3d;
            border-radius: 6px;
            padding: 14px 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--studio-red);
        }

        .btn-submit {
            width: 100%;
            background: var(--accent-gradient);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 8px;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: white;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 24px;
        }

        .signup-prompt a {
            color: #3ea6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(255, 78, 80, 0.1);
            color: var(--studio-red);
            border: 1px solid rgba(255, 78, 80, 0.2);
        }

        .alert.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="studio-logo">
            <i class="fas fa-video"></i>
            <span>STUDIO</span>
        </div>

        <div class="login-header">
            <h2>Sign in to Bhuban Studio</h2>
            <p>Access your dashboard and manage content</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="creator@bhuban.com" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required
                    autocomplete="current-password">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">CONTINUE TO STUDIO</button>
        </form>

        <div class="signup-prompt">
            New to Bhuban? <a href="/Bhuban%20video%20stream%20app/signup.html">Create a channel</a>
            <br><br>
            <a href="/Bhuban%20video%20stream%20app/index.html" style="font-size: 12px; opacity: 0.6;">← Back to Watch
                App</a>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        if (typeof AuthService !== 'undefined' && AuthService.isAuthenticated() && !window.location.search.includes('token=')) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorAlert.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'SIGNING IN...';

            try {
                const result = await AuthService.login(email, password);

                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorAlert.textContent = result.message;
                    errorAlert.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'CONTINUE TO STUDIO';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorAlert.textContent = 'Server connection failed';
                errorAlert.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CONTINUE TO STUDIO';
            }
        });

        // Backend health check
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                if (!response.ok) throw new Error('Backend unreachable');
                console.log('✅ Backend connection successful');
            } catch (err) {
                console.warn('⚠️ Backend server might be offline:', err.message);
                errorAlert.textContent = 'Warning: Backend server appears to be offline. Login may not work.';
                errorAlert.classList.add('show');
            }
        });
    </script>
</body>

</html>
